 <html lang="en">

<head>
    <title>Algorithms</title>
        <!-- here is main css file -->
        <link href="css/main.css" type="text/css" rel="stylesheet" />
        <!-- CSS3 animations file -->
        <script src="external/jquery.min.js"></script>
        <script src="external/jquery.easing.js"></script>
        <script src="external/processing-1.3.6.js"></script>
        <script src="external/base.js"></script>
        <script src="external/custom.js"></script>

        <script data-main="src/main" src="external/require.js"></script>
</head>

<body>


<div id="container">

<!-- START .content-wrapper -->
<div class="content-wrapper">

    <div id="main-nav">

    <!-- this is arrow that show you your current page -->
    <div class="current"></div>
        <!-- START #top-menu -->
        <ul id="top-menu">
            <li><a class="current-pos" href="#" page="stack">Stack</a></li>
            <li><a href="#" page="queue">Queue</a></li>
            <li><a href="#" page="cyclic-queue">Cyclic Queue</a></li>
        </ul>
        <!-- END #top-menu -->
    </div>
    <!-- END #main-nav -->

<!-- START #main-content -->
<div id="main-content">

<!-- START #content -->
<div id="content">


<!-- START - STACK -->
<div id="stack" style="display:block;">
    <div class="inner-page">
        <h1 class="name">Stack</h1>
        <button id="stackStart">Start</button>
        <button id="stackStop">Stop</button>
        <button id="stackPush">Push</button>
        <button id="stackPop">Pop</button>
        <br />
        <br />
        <canvas id="stackCanvas"></canvas>
    </div>
</div>
<!-- END - STACK -->


<!-- START - QUEUE -->
<div id="queue" style="display: none;">
    <div class="inner-page">
        <h1 class="name">Queue</h1>
        <button id="start">Start</button>
        <button id="stop">Stop</button>
        <button id="queuePush">Push</button>
        <button id="queuePop">Pop</button>
        <br />
        <br />
        <canvas id="queueCanvas"></canvas>
    </div>
</div>
<!-- END - QUEUE -->

<!-- START - CYCLIC QUEUE -->
<div id="cyclic-queue" style="display: none;">
    <div class="inner-page">
        <h1 class="name">Cyclic Queue</h1>
        <button id="cqStart">Start</button>
        <button id="cqStop">Stop</button>
        <button id="cqInsert">Insert</button>
        <button id="cqDelete">Delete</button>
        <br />
        <br />
        <canvas id="cqCanvas"></canvas>
    </div>
</div>
<!-- END - CYCLIC QUEUE -->




</div>
<!-- END - #content     -->
</div>
<!-- END - #main-content -->


</div>
<!-- END - content-wrapper -->
</div>
<!-- END - #container    -->

</body>

</html>
